<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ketra</title>
  <link rel="stylesheet" href="./src/styles/main.css">
</head>
<body>
  <div class="title-bar">
    <div class="title-text">ketra</div>
    <div style="display: flex; align-items: center; gap: 10px; -webkit-app-region: no-drag;">
      <button id="settingsBtn" class="icon-btn" title="Settings">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </button>
      <div class="window-controls">
        <button id="minimize" class="control-btn">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="0" y1="6" x2="12" y2="6"/>
          </svg>
        </button>
        <button id="maximize" class="control-btn">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="1" width="10" height="10"/>
          </svg>
        </button>
        <button id="close" class="control-btn">
          <svg width="12" height="12" viewBox="0 0 12 12" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="2" y1="2" x2="10" y2="10"/>
            <line x1="10" y1="2" x2="2" y2="10"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

  <div class="fab-container">
    <button class="fab-btn" id="addProjectBtn" title="Add Project">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
        <line x1="12" y1="5" x2="12" y2="19"/>
        <line x1="5" y1="12" x2="19" y2="12"/>
      </svg>
    </button>
  </div>

  <div class="content">
    <div class="search-header">
      <div class="search-container">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
        <input type="text" id="searchInput" placeholder="Search projects..." />
      </div>
    </div>

    <div id="pinnedSection" style="display: none;">
      <div class="section-title">PINNED</div>
      <div class="projects-grid" id="pinnedProjects"></div>
    </div>

    <div id="recentSection">
      <div class="section-title">ALL PROJECTS</div>
      <div class="projects-grid" id="recentProjects">
        <div class="empty-state">No projects found. Click "+ NEW" to create one!</div>
      </div>
    </div>
  </div>

  <div class="trash-zone" id="trashZone">
    <span class="trash-icon">ðŸ—‘</span>
    <span>DROP HERE TO DELETE</span>
  </div>

  <div class="toast-container" id="toastContainer"></div>

  <div id="contextMenu" class="context-menu" style="display: none;">
    <div class="context-menu-item" data-action="open">OPEN</div>
    <div class="context-menu-item" data-action="copy">COPY PROJECT</div>
    <div class="context-menu-item" data-action="copyPath">COPY AS PATH</div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item danger" data-action="delete">DELETE</div>
  </div>

  <div id="appContextMenu" class="context-menu" style="display: none;">
    <div class="context-menu-item" data-action="refresh">REFRESH PROJECTS</div>
    <div class="context-menu-separator"></div>
    <div class="context-menu-item" data-action="openLauncher">OPEN KETRA FOLDER</div>
    <div class="context-menu-item" data-action="terminal">OPEN TERMINAL HERE</div>
  </div>

  <script type="module" src="./src/main.ts"></script>
</body>
</html>
